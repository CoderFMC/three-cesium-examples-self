<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>三维页面</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="https://z2586300277.github.io/three-cesium-examples/files/site/logo.svg" />
  <script>  window.FIX_HOST = 'https://z2586300277.github.io/three-cesium-examples/'</script>
  <script type="module" src="https://z2586300277.github.io/three-cesium-examples/config/config.js"></script>
  <link rel="stylesheet" crossorigin href="https://z2586300277.github.io/three-cesium-examples/assets/three-cesium-examples.css">
</head>
<body>
  <div id="app"></div>
  <script type="module">
    const MY_HOST = (window.origin + window.location.pathname).replace(/\/index.html$/, '/')
    const examples = {
      threeExamples: [
        {
          pid: 'userExamples',
          name: '分布式案例',
          children: [
              {
                  id: 'createScene',
                  name: '创建场景',
                  tag: '本地',
                  author: 'z2586300277',
                  codeUrl: MY_HOST + '/threeExamples/createScene.js',
                  image: MY_HOST + '/threeExamples/createScene.jpg',
              },
              {
                  id: 'online',
                  name: '加载了其他仓库的案例',
                  tag: '线上-#154fff',
                  author: 'z2586300277',
                  codeUrl: 'https://z2586300277.github.io/three-cesium-examples/threeExamples/shader/chinaFlag.js',
                  image : 'https://z2586300277.github.io/three-cesium-examples/threeExamples/shader/chinaFlag.jpg'
              },
            ]
        }
      ],
      cesiumExamples: [],
      githubExamples: []
    }
    window.THREE_CESIUM_NAVIGATION.forEach((item) => {
      if (item.name ==='CesiumJS') item.examples = examples.cesiumExamples
      else if (item.name === 'ThreeJS') item.examples = examples.threeExamples
      else if (item.name === 'Github') item.examples = examples.githubExamples
    })
  </script>
  <script type="module" crossorigin src="https://z2586300277.github.io/three-cesium-examples/assets/three-cesium-examples.js"></script>
</body>
</html>
